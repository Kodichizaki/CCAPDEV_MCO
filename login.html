<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HiramPH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header">
            <div class="header-left">
                <img src="logo.png" alt="HiramPH Logo" class="logo-img">
            </div>

            <div class="header-center">
                <h1 class="brandname"><a href="index.html">HiramPH</a></h1>
            </div>

            <div class="header-right">
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="index.html#About">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html" class="active">Login</a> </nav>
            </div>
        </div>

        <div class="container subheader">
            <ul class="taglist">
                <li><a href="marketplace.html?category=men">Men</a></li>
                <li><a href="marketplace.html?category=women">Women</a></li>
                <li><a href="marketplace.html?category=formal">Formal</a></li>
                <li><a href="marketplace.html?category=casual">Casual</a></li>
                <li><a href="marketplace.html?category=costumes">Costumes</a></li>
                <li><a href="marketplace.html?category=footwear">Footwear</a></li>
                <li><a href="marketplace.html?category=accessories">Accessories</a></li>
            </ul>
        </div>
    </header>

    <div class="container login-page">
        <div class="login-box">
            <h2 class="section-title" style="text-align: center;">Welcome Back</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">Please enter your details.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" style="width: 100%;">LOG IN</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up for free</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from reloading
            // Simulate a successful login by redirecting to home
            alert("Login Successful! Redirecting...");
            window.location.href = "index.html"; 
        });
    </script>

</body>
</html>
