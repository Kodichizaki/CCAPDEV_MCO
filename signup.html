<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HiramPH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header" id="Home">
        <div class="container header">

            <div class="header-left">
                <img src="images/logo.png" alt="Logo is Here" class="logo-img">
            </div>

            <div class="header-center">
                <h1 class="brandname"><a href="index.html">HiramPH</a></h1>
            </div>

            <div class="header-right", id="header-right">
                <nav class="nav">
                    <a href="index.html"> Home </a>
                    <a href="index.html#About">About </a> 
                    <a href="contact.html">Contact </a> 

                    <span id="prof-area">
                        <a href="login.html" class="login-btn">Login</a>
                    </span> 
                </nav>
            </div>
        </div>
    </header>

        <div class="container subheader">
            <details class="category-dropdown">
                <summary>Categories <span class="arrow">â–¼</span></summary>
                <div class="dropdown-content">
                    <a href="marketplace.html?category=men">Men</a>
                    <a href="marketplace.html?category=women">Women</a>
                    <a href="marketplace.html?category=formal">Formal</a>
                    <a href="marketplace.html?category=casual">Casual</a>
                    <a href="marketplace.html?category=costumes">Costumes</a>
                    <a href="marketplace.html?category=footwear">Footwear</a>
                    <a href="marketplace.html?category=accessories">Accessories</a>
                </div>
            </details>
        </div>


    <div class="container login-page">
        <div class="login-box">
            <h2 class="section-title" style="text-align: center;">Create an Account</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">Join HiramPH today.</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="submit-btn" style="width: 100%; margin-top: 1rem;">SIGN UP</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Log in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        
        if (signupForm) {
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Stops the page from refreshing immediately
                
                // In a real app, this is where you would save the user to a database!
                alert("Account created successfully! Welcome to HiramPH. Redirecting to login...");
                
                // Send them back to the login page to sign in
                window.location.href = "login.html"; 
            });
        }
    </script>
</body>
</html>
